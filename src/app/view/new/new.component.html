<div class="list-wrapper">
<div class="am-demo-page" style="margin-bottom: 20px;background-color:pink">
    <div class="am-demo-bd">
        <div style="background-color: #108ee9; background-color:pink">
            <SearchBar  
                class="search"
                [placeholder]="'请输入新闻关键字'" 
                [(ngModel)]="value" 
                [showCancelButton]="true" 
                (onBlur)="blur()"
                (onFocus)="focus()" 
                (onCancel)="cancel()" 
                (onClear)="clear(value)" 
                (onSubmit)="submit(value)"
                (onChange)="change($event)">
            </SearchBar>
        </div>
    </div>
</div>
<div *ngFor="let item of list;let i=index">
    <a (click)="content(item.id)" style="margin-top: 5px;border-bottom: 0.5px solid #b4b4b4;padding-left: 5px;display: flex;">
        <div>
            <div style="font-size: 16px;color:#3a3a3a;margin-bottom: 10px;">{{item.title}}</div>
            <div>
                <div *ngIf="item.type===3" >
                    <app-coverlist [list]="item.cover"></app-coverlist>
                </div>
                <div style="margin-bottom: 10px;color: #b4b4b4;font-size: 11px;">
                    作者：<span style="margin-right:12px">{{item.author}}</span>
                    发布时间：<span style="margin-right:12px">{{item.createTime|date :'yyyy-MM-dd'}}</span>
                </div>
            </div>
        </div>
        <img *ngIf="item.type===1" src={{item.cover}} alt="" style="margin-bottom: 10px;margin-left: 50px;"
            width="116px" height="73px" fit="cover">
    </a>
</div>
</div>
